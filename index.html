<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Warehouse</title>
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column">
          <h1 class="title is-size-1">Warehouse</h1>
        </div>
      </div>
      <div class="columns">
          <div class="column item-column">
            <h2 class="title is-size-4">Add New items</h2>
              <form action="" id="new-item-form">
              <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input
                    id="new-item-name"
                    class="input"
                    type="text"
                    placeholder="Item Name"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Stock</label>
                <div class="control">
                  <input
                    id="new-item-stock"
                    class="input"
                    type="number"
                    placeholder="Item Stock"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Price</label>
                <div class="control">
                  <input
                    id="new-item-price"
                    class="input"
                    type="number"
                    placeholder="Item Price"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Category</label>
                <div class="control">
                  <select id="new-item-category">
                      <option value="drinks">Drinks</option>
                      <option value="toys">Toys</option>
                      <option value="candies">Candies</option>
                      <option value="cosmetics">Cosmetics</option>
                      <option value="snacks">Snacks</option>
                  </select>
              </div>
              <div class="field">
                <div class="control">
                    <button id="new-item-btn" class="button is-link">Submit</button>
                </div>
              </div>
            </form>
        </div>
          </div>
          <div class="column item-column is-three-quarters">
            <h2 class="title is-size-4">Items</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody class="item-table-body"></tbody>
          </table>
          </div>
      </div>
      </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/renderItems.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
